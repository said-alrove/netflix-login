    <body>
        <!-- === HEADER === -->
        <header class="header-site">
            <figure>
                <img src="assets/img/logotype.png" alt="Netflix logo" class="header-site__logo">
            </figure>
        </header> 
        <!-- === FORMULARIO === -->
        <main class="formulario-container container">
            <!-- NETLIFY ATTRIBUTES -->
            <form 
                name="login"
                class="formulario-login"
                data-netlify="true"
                data-netlify-recaptcha="true"
                netlify-honeypot="bot-field"
            >
                <fieldset>
                    <legend>Login</legend>
                    <!-- === INPUT FILTER FOR BOTS === -->
                    <div class="is-hidden">
                        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                    </div>
                    <div class="formulario-login__field">
                        <input type="text" id="user" name="user" class="field__input">
                        <label for="user" class="field__label">Email or telephone number</label>
                    </div> <!-- === EMAIL/TEL === -->
                    <div class="formulario-login__field">
                        <input type="password" id="password" name="password" class="field__input">
                        <label for="password" class="field__label">Password</label>
                        <span class="field__input-show">Show</span>
                    </div> <!-- === PASSWORD === -->
                    <div
                        class="formulario-login__field -reCaptcha" 
                        data-netlify-recaptcha="true">
                    </div> <!-- === RECAPTCHA === -->
                    <div class="formulario-login__field -submit">
                        <input type="submit" value="Login" class="field-submit__input">
                    </div> <!-- === SUBMIT === -->
                    <div class="formulario-login__field -actions">
                        <div class="field-actions -rememberMe">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="field-actions__input">
                            <label for="rememberMe" class="field-actions__label">Remember me</label>
                        </div> 
                        <div class="field-actions -help">
                            <a href="#" class="field-actions__link">Do you need help?</a>
                        </div>
                    </div> <!-- === ACTIONS === -->
                </fieldset>
            </form>
            <div class="formulario-subMethods">
                <p class="subMethods__facebook">
                    <i class="fab fa-facebook-square"></i>
                    <a href="#">Login with Facebook</a>
                </p> <!-- === FACEBOOK === -->
                <p class="subMethods__signUp">
                    First time on Netflix?
                    <a href="#">Subcribe now</a>
                </p> <!-- === SIGN-UP === -->
            </div>
        </main>
        <footer class="footer-site">
            <div class="container">
                <p class="footer-callCenter">Questions? Call 01800-265-0161</p>
                <nav class="footer-menu">
                    <ul class="footer-menu__list">
                        <li class="footer-menu__item">
                            <a href="#">Gift card terms</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#">Terms of use</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#">Privacy statement</a>
                        </li>
                    </ul>
                </nav>
                <select name="language-list" id="language-list" class="language-list">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
            </div>
        </footer>
        <!-- === PURGECSS HACK === -->
        <!-- PURGECSS looks for the classes that weren't used, hence classes injected by Javascript won't be styled, therefore I'll had to add them in a single element that is hidden (that way I don't disturb the layout flow)-->
        <div class="webp no-webp field__label is-hidden is-invalid is-valid alert">
        </div>
        <script src="https://said-alrove.github.io/netflix-login/public/scripts/main.js">
        </script>
    </body>
